<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
 <div class="card-container">
    <div class="left-card">
      <p class="title">Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p class="total">of 100</p>
      </div>
      <div class="result-text">
        <p class="title">Great</p>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-card">
      <p class="summary">Summary</p>    
      <div class="points reaction">
        <div class="left reaction-text">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="right">
          <p><span class="top">80</span> / <span class="bottom">100</span></span></p>
        </div>
      </div>
      <div class="points memory">
        <div class="left  memory-text">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <div class="right">
        <p><span class="top">80</span>  / <span class="bottom">100</span></span></p>
        </div>
      </div>
      <div class="points verbal">
        <div class="left verbal-text">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <div class="right">
          <p><span class="top">80</span>  / <span class="bottom">100</span></span></p>
        </div>
      </div>
        <div class="points visual">
          <div class="left visual-text">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="right">
            <p><span class="top">80</span>  / <span class="bottom">100</span></span></p>
          </div>
        </div>
      <div class="button">
        <p>Continue</p>
      </div>
    </div>
 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
